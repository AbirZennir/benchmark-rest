spring:
  application:
    name: variant-c-springmvc

  datasource:
    url: jdbc:postgresql://localhost:5432/benchmarkdb
    username: benchmark
    password: benchmark
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.batch_size: 50
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true

spring:sql:
    init:
      mode: never
